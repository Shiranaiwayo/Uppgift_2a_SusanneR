<script>
//part 2a of the assignment
for (let a = 0; a < 10; a++) {
    if (a % 2 == 1) 
        document.write("X")
    else 
        document.write("O")
    }
document.write("<br/>")
document.write("<br/>")

//Part 2b of the assignment

let svar = ""
for (let b = 0; b < 20; b++) {
    let randomTal = Math.floor(Math.random()*5)+1
    svar += "O"
    for (let i = 0; i < randomTal; i++) {
        svar += "&nbsp"
    }
}
document.write(svar)

</script>
